<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Class</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let detail of details">
      <td>{{detail.id}}</td>
      <td>{{detail.name}}</td>
      <td>{{detail.class}}</td>
    </tr>
  </tbody>
</table>
